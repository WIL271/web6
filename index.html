<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="33.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script defer src="calck.js"></script>

    <title>Гипперссылки</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="osnov row">
<header class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 row justify-content-center m-0">
    <div id="header" class=" row col col-12 col-md-8 align-items-end p-0">
        <div class="row align-items-end  m-0" id="header-container">
            <div class="col col-2 col-md-2 m-0 p-0 mb-3"><img  src="Rickangry.jpg" alt="Логотип компании" width="100" height="100"></div>
            <div class="col col-2 col-md-2 m-0 p-0 "><p>Гипперссылки</p></div>
        </div>
    </div>
</header>

<div class="row justify-content-center pt-5" id="topnav">
    <div class="row col-12 col-md-8 m-0 p-0" id="navigation">
        <div class="col-md-4"><a href="#info">О нас</a></div>
        <div class="col-md-4"><a href="#contact">Контакты</a></div>
        <div class="col-md-4"><a href="#FAQ">FAQ</a></div>
    </div>

<div class="pt-5"></div>

    <div id="menu" class="row justify-content-center col-12 col-md-8">
            <div class="container col-12 col-md-8">
                <h3>Калькулятор стоимости продукта</h3>
                <select id="typ" class="m-1">
                    <option value="1">Клавиатура</option>
                    <option value="2">Мышка</option>
                    <option value="3">Наушники</option>
                </select> *
                <input type="number" id="county" class="m-1" placeholder="Укажите количество продукта" min="0" oninput="validity.valid||(value='');">
            </div>
            <div class="container col-12 col-md-8">
                <div id="radio" hidden="true" class="btn-group btn-group-toggle m-2 p-2" data-toggle="buttons">
                    <input id="r1" type="radio" name="radio" class="m-1" value="1" checked> Лазерная
                    <input id="r2" type="radio" name="radio" class="m-1" value="2"> Гироскопическая
                </div>
                <br>
                <div id="checkbox" hidden="true" class="btn-group btn-group-toggle m-2 p-2" data-toggle="buttons">
                    <input id="chk1" type="checkbox" name="checkbox" class="m-1" value="1"> Проводные
                    <input id="chk2" type="checkbox" name="checkbox" class="m-1" value="2"> Беспроводные
                </div>
                <div id="produce"></div>
            </div>
    </div>
</div>


<footer class="navbar fixed-bottom">
    <a class="navbar-brand" href="#"><small>(c) Котельников Владислав, 2021</small></a>
</footer>
</body>
</html>
